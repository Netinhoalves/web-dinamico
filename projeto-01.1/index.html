<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lista de Contatos</title>
  <meta name="description" content="Lista de contatos para adicionar os alunos do TADS 2 no IFMS campus de Três Lagoas">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body id="contatos">
  <main class="contatos-bg">
    <div class="contatos container">
      <h1 class="font-1-xxl">Contatos</h1>
      <div class="contatos-conteudo">

        <div class="contatos-adicionar">
          <h2 class="font-1-xl">Adicione</h2>
          <div class="contatos-form">
            <form id="contatos-form">
              <div>
                <label for="txtNome">Nome</label>
                <input type="text" name="nome" id="txtNome" placeholder="Nome do contato">
              </div>
              <div>
                <label for="txtFone">Telefone</label>
                <input type="text" name="fone" id="txtFone" placeholder="(00) 9 9999-9999">
              </div>
            </form>
            <button class="botao" id="inserir" onclick="inserirContato()">Inserir</button>
          </div>
        </div>

        <div id="tableContact" class="contatos-lista">
          <h2 class="font-1-xl">Lista</h2>
          <table id="tbContacts" class="lista">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td>1</td>
                <td>José Roberto</td>
                <td>(67)98147-5930</td>
                <td><button onclick="remove()">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
